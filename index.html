<head>
    <meta charset="UTF-8">
    <title>Meu Cantinho Retrô 2000</title>
    <style>
        body {
            background-color: #000080; /* Azul clássico Windows */
            background-image: url('https://www.transparenttextures.com/patterns/90-degree-fabric.png');
            font-family: "MS Sans Serif", "Courier New", sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Container Principal estilo Janela */
        .window {
            background: #c0c0c0;
            border: 2px solid #fff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            padding: 2px;
            width: 90%;
            max-width: 600px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
        }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 3px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            padding: 20px;
            color: #000;
            text-align: center;
        }

        /* Estilo da Foto */
        .photo-frame {
            border: 3px inset #fff;
            background: white;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .photo-frame img {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated; /* Dá aquele toque lo-fi */
        }

        /* Links Estilo Botão Antigo */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .retro-button {
            background: #c0c0c0;
            border: 2px solid #fff;
            border-right: 2px solid #5a5a5a;
            border-bottom: 2px solid #5a5a5a;
            padding: 8px 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: block;
        }

        .retro-button:active {
            border: 2px solid #5a5a5a;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        marquee {
            background: #000;
            color: #0f0;
            padding: 5px;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ffff00;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>

    <div class="footer">

</body>
