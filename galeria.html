<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Galeria Retrô</title>
    <style>
        /* Mantendo o padrão visual da primeira página */
        body {
            background-color: #008080; /* Verde petróleo clássico */
            background-image: url('https://www.transparenttextures.com/patterns/60-lines.png');
            font-family: "MS Sans Serif", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .window {
            background: #c0c0c0;
            border: 2px solid #fff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            width: 90%;
            max-width: 800px;
            box-shadow: 4px 4px 0px #000;
        }

        .title-bar {
            background: linear-gradient(90deg, #808080, #c0c0c0);
            padding: 3px 5px;
            font-weight: bold;
            color: #000;
            border-bottom: 1px solid #808080;
        }

        .content {
            padding: 15px;
            color: #000;
        }

        /* Grid da Galeria */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .media-item {
            background: #e0e0e0;
            border: 2px inset #fff;
            padding: 5px;
            text-align: center;
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #000;
        }

        .media-caption {
            font-size: 11px;
            margin-top: 5px;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #ffff00;
            font-weight: bold;
            text-decoration: underline;
        }

        h2 { border-bottom: 2px ridge #fff; padding-bottom: 5px; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link"><< VOLTAR PARA O INÍCIO</a>

    <div class="window">
        <div class="title-bar">C:\MEUS_DOCUMENTOS\MINHAS_FOTOS</div>
        <div class="content">
            <h2>Minha Galeria de Mídia</h2>
            <p>Aguarde o carregamento das imagens (56kbps)...</p>

            <div class="gallery-grid">
                
                <div class="media-item">
                    <img src="https://via.placeholder.com/400x300?text=Foto+1" alt="Foto">
                    <div class="media-caption">Férias_2005.jpg</div>
                </div>

                <div class="media-item">
                    <img src="https://via.placeholder.com/400x300?text=Foto+2" alt="Foto">
                    <div class="media-caption">No_Churrasco.jpg</div>
                </div>

                <div class="media-item">
                    <video controls>
                        <source src="seu-video.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos.
                    </video>
                    <div class="media-caption">Video_Rolê.mp4</div>
                </div>

                <div class="media-item">
                    <img src="https://via.placeholder.com/400x300?text=Foto+3" alt="Foto">
                    <div class="media-caption">Formatura.png</div>
                </div>

            </div>
        </div>
    </div>

        visitantes desde 2004

</body>
</html>
